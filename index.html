<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarcShop - Accueil</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Manifeste -->
    <link rel="manifest" href="manifest.json">
    <!-- Couleur du thème -->
    <meta name="theme-color" content="#000000">
    <!-- Balises spécifiques pour iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="MarcShop">
    <link rel="apple-touch-icon" href="https://i.imgur.com/mhVd2g9.jpeg">
    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenue sur MarcShop</h1>
        <p>Livraison gratuite sur toutes les commandes !</p>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="panier.html">Panier</a>
            <a href="https://wa.me/18093978951?text=Bonjour%2C%20bienvenue%20sur%20MarcShop%20%2C%20veiller%20remplir%20ce%20formulaire%20pour%20faciliter%20la%20processus%20de%20votre%20achat.%0A%0ANOM%3A%20..................................%20Prénom%3A%20.........................................................%20Nom%20du%20produit%3A%20.........................................%20Size%3A%20................%20Couleur%3A%20......................%20Quantité%3A%20...............%0AVotre%20méthode%20de%20paiement%3A%20................................................................................................%0AE-MAIL%3A%20.....................................................................................%0APhone%3A%20......................................%20PAYS%3A%20..................................%20Ville%3A%20.............................................%20Adresse%3A%20.....................................%0A%20Merci%20de%20choisir%20MarcShop." class="whatsapp-btn">Contacter sur WhatsApp</a>
        </nav>
        <!-- Icône de partage -->
        <div id="share-icon" style="position: fixed; top: 20px; right: 20px; cursor: pointer;">
            <img src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png" alt="Partager" width="30" height="30">
        </div>
    </header>

    <main>
        <!-- Section des produits -->
        <section id="produits-container">
            <h2>Nos Produits</h2>
            <div id="produits-list"></div>
        </section>
    </main>

    <!-- Modale pour afficher les détails du produit -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content">
        <div id="caption"></div>
    </div>

    <!-- Modale pour sélectionner un produit à partager -->
    <div id="share-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); z-index: 1000;">
        <h3>Sélectionnez un produit à partager</h3>
        <ul id="product-list">
            <!-- Les produits seront ajoutés dynamiquement ici -->
        </ul>
        <button id="close-modal" style="margin-top: 10px;">Fermer</button>
    </div>

    <footer>
        <p>&copy; 2025 MarcShop. Tous droits réservés.</p>
    </footer>
</body>
</html>
