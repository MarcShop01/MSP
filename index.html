<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarcShop - Boutique en ligne</title>
    <meta property="og:title" content="MarcShop - Boutique en ligne">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://votresite.com">
    <meta property="og:image" content="https://i.imgur.com/J1PdzR4.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- En-tête compact -->
    <header id="main-header">
        <div class="header-container">
            <div class="logo-container">
                <div class="header-logo"></div>
                <div class="header-titles">
                    <h1>MarcShop</h1>
                    <p class="tagline">Livraison gratuite</p>
                </div>
            </div>
            
            <div class="header-actions">
                <div class="search-container">
                    <form id="search-form">
                        <input type="text" id="search-input" placeholder="Rechercher...">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                
                <nav class="main-nav">
                    <a href="index.html"><i class="fas fa-home"></i><span>Accueil</span></a>
                    <a href="panier.html"><i class="fas fa-shopping-cart"></i><span>Panier</span></a>
                    <a href="https://wa.me/18093978951" class="whatsapp-btn" target="_blank">
                        <i class="fab fa-whatsapp"></i><span>Contact</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section id="produits-container">
            <h2 class="section-title">Nos Produits</h2>
            <div id="produits-list" class="produits-grid">
                <!-- Les produits seront injectés par JavaScript -->
            </div>
        </section>
    </main>

    <!-- Menu mobile -->
    <footer id="mobile-footer">
        <div class="mobile-menu">
            <a href="index.html"><i class="fas fa-home"></i><span>Accueil</span></a>
            <a href="panier.html"><i class="fas fa-shopping-cart"></i><span>Panier</span></a>
            <a id="mobile-search-btn"><i class="fas fa-search"></i><span>Recherche</span></a>
            <a href="https://wa.me/18093978951" target="_blank"><i class="fab fa-whatsapp"></i><span>Contact</span></a>
        </div>
    </footer>

    <!-- Modale produit -->
    <div id="product-modal" class="modal">
        <div class="modal-container">
            <span class="close-modal">&times;</span>
            <div class="modal-content">
                <img id="modal-image" class="modal-img">
                <div class="product-details">
                    <h3 id="modal-title"></h3>
                    <p class="modal-price" id="modal-price"></p>
                    <p class="modal-desc" id="modal-description"></p>
                    <div class="modal-buttons">
                        <button id="modal-add-to-cart" class="btn-cart">Ajouter au panier</button>
                        <button id="modal-share" class="btn-share">Partager</button>
                        <a href="#" id="whatsapp-product-link" class="btn-whatsapp" target="_blank">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span class="notification-text"></span>
    </div>

    <!-- Pied de page -->
    <footer class="main-footer">
        <p class="copyright">&copy; 2025 MarcShop. Tous droits réservés.</p>
    </footer>
</body>
</html>
