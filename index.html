<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarcShop - Accueil</title>
    <meta name="description" content="MarcShop - Votre boutique en ligne pour des produits de qualité avec livraison gratuite.">
    <link rel="stylesheet" href="styles.css">
    <!-- Manifeste -->
    <link rel="manifest" href="manifest.json">
    <!-- Couleur du thème -->
    <meta name="theme-color" content="#000000">
    <!-- Balises spécifiques pour iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="MarcShop">
    <link rel="apple-touch-icon" href="https://i.imgur.com/mhVd2g9.jpeg">
    <!-- Scripts JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Bienvenue sur MarcShop</h1>
        <p>Livraison gratuite sur toutes les commandes !</p>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="panier.html">Panier</a>
            <a href="#" onclick="openWhatsApp()" class="whatsapp-btn">Contacter sur WhatsApp</a>
            <!-- Bouton de partage -->
            <button class="share-button" onclick="partagerSite()">Partager</button>
        </nav>
    </header>

    <main>
        <!-- Section des produits -->
        <section id="produits-container">
            <h2>Nos Produits</h2>
            <div id="produits-list"></div>
        </section>
    </main>

    <!-- Modale pour afficher les détails du produit -->
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" class="modal-content" alt="Image du produit">
        <div id="caption"></div>
    </div>

    <footer>
        <p>&copy; 2025 MarcShop. Tous droits réservés.</p>
    </footer>

    <script>
        // Fonction pour partager le site
        function partagerSite() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent("Regarde ce site génial : ");

            // Ouvrir une fenêtre pour choisir où partager
            const choix = prompt("Où voulez-vous partager ce site ?\n\n1. WhatsApp\n2. Facebook\n3. X (Twitter)\n4. Copier le lien");

            switch (choix) {
                case "1":
                    window.open(`https://api.whatsapp.com/send?text=${text}${url}`, "_blank");
                    break;
                case "2":
                    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, "_blank");
                    break;
                case "3":
                    window.open(`https://twitter.com/intent/tweet?url=${url}&text=${text}`, "_blank");
                    break;
                case "4":
                    navigator.clipboard.writeText(window.location.href).then(() => {
                        alert("Lien copié !");
                    });
                    break;
                default:
                    alert("Partage annulé.");
            }
        }

        // Fonction pour ouvrir WhatsApp
        function openWhatsApp() {
            const message = encodeURIComponent(
                "Bonjour, bienvenue sur MarcShop. Veuillez remplir ce formulaire pour faciliter le processus de votre achat.\n\n" +
                "NOM: ..................................\n" +
                "Prénom: .........................................................\n" +
                "Nom du produit: .........................................\n" +
                "Size: ................\n" +
                "Couleur: ......................\n" +
                "Quantité: ...............\n" +
                "Votre méthode de paiement: ................................................................................................\n" +
                "E-MAIL: .....................................................................................\n" +
                "Phone: ......................................\n" +
                "PAYS: ..................................\n" +
                "Ville: .............................................\n" +
                "Adresse: .....................................\n\n" +
                "Merci de choisir MarcShop."
            );
            window.open(`https://wa.me/18093978951?text=${message}`, "_blank");
        }

        // Fonction pour fermer la modale
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
