<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Inclure EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script defer src="panier.js"></script>
</head>
<body>
    <header>
        <h1>Votre Panier</h1>
    </header>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="suivi.html">Suivi des commandes</a>
    </nav>
    <main>
        <div id="panier-container">
            <h2>Produits dans le panier : <span id="total-produits">0</span></h2>
            <div id="contenu-panier"></div>
            <h3>Total : <span id="total-panier">0.00 $</span></h3>
            <button id="vider-panier">Vider le panier</button>
            <div id="paypal-button-container"></div>
            <button id="payer">Payer</button>

            <!-- Formulaire pour les commentaires -->
            <section id="commentaires-container">
                <h2>Laisser un commentaire</h2>
                <form id="commentaire-form">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="telephone">Téléphone:</label>
                    <input type="tel" id="telephone" name="telephone" required>

                    <label for="pays">Pays:</label>
                    <input type="text" id="pays" name="pays" required>

                    <label for="ville">Ville:</label>
                    <input type="text" id="ville" name="ville" required>

                    <label for="adresse">Adresse:</label>
                    <input type="text" id="adresse" name="adresse" required>

                    <label for="produit">Produit:</label>
                    <input type="text" id="produit" name="produit" required>

                    <label for="couleur">Couleur:</label>
                    <input type="text" id="couleur" name="couleur" required>

                    <label for="taille">Taille:</label>
                    <input type="text" id="taille" name="taille" required>

                    <label for="mesure">Mesure:</label>
                    <input type="text" id="mesure" name="mesure" required>

                    <label for="commentaire">Commentaire:</label>
                    <textarea id="commentaire" name="commentaire" placeholder="Votre commentaire..." required></textarea>

                    <button type="submit">Envoyer</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 MarcShop. Tous droits réservés.</p>
    </footer>
</body>
</html>
