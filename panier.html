<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.paypal.com/sdk/js?client-id=ActOWDtEW7VcCkWDjChLthGFW3vlmi_AnhWBjGEk2nL7hYsCQ6O03H64tDXX6PliIW39E-OgIx1XQypx&currency=USD"></script>
    <script defer src="panier.js"></script>
</head>
<body>
    <header>
        <h1>Votre Panier</h1>
    </header>
    <nav>
        <a href="index.html">Accueil</a>
        <a href="suivi.html">Suivi des commandes</a>
        <a href="connexion.html">Connexion</a>
        <a href="inscription.html">Inscription</a>
    </nav>
    <main>
        <div id="panier-container">
            <h2>Produits dans le panier : <span id="total-produits">0</span></h2>
            <div id="contenu-panier"></div>
            <h3>Total : <span id="total-panier">0.00 $</span></h3>
            <button id="vider-panier">Vider le panier</button>
            <div id="paypal-button-container"></div>
            <button id="payer">Payer</button>

            <!-- Formulaire pour les commentaires -->
            <section id="commentaires-container">
                <h2>Laisser un commentaire</h2>
                <form id="commentaire-form">
                    <textarea id="commentaire-text" placeholder="Votre commentaire..." required></textarea>
                    <button type="submit">Envoyer</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 MarcShop. Tous droits réservés.</p>
    </footer>
</body>
</html>
